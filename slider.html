<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:800px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="slider/3a19953bbd90de9b837a34034b7f7cbc.jpg" alt="3a19953bbd90de9b837a34034b7f7cbc"  title="3a19953bbd90de9b837a34034b7f7cbc" />
                </li>
                <li><img src="slider/abc.jpg" alt="abc"  title="abc" />
                </li>
                <li><img src="slider/A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525.jpg" alt="A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525"  title="A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="slider/3a19953bbd90de9b837a34034b7f7cbc-tn.jpg" alt="3a19953bbd90de9b837a34034b7f7cbc" title="3a19953bbd90de9b837a34034b7f7cbc" /></li>
                <li><img src="slider/abc-tn.jpg" alt="abc" title="abc" /></li>
                <li><img src="slider/A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525-tn.jpg" alt="A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525" title="A-Beautiful-Path-Villaviciosa-Asturias-Spain-700x525" /></li>

    </div>

</html>
